<div class="d-flex justify-content-center" *ngIf="totalCount && totalCount > 0">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="totalCount"
        (pageChanged)="onPageChanged($event)"
        [itemsPerPage]="pageSize"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>
</div>
